<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Algolia | User Search</title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<form>
		<div id="search-input-wrapper">
			<input type="text" id="search-input" placeholder="Search your item"/>
		</div>
	</form>
	<div id="item-selected">
		<a href="#" id="cross">&#xd7;</a>
		<img id="img-selected" src="" alt=""/>
        <div class="wrapper-description">
        	<h3 id="item-selected-price"></h3>
        	<h2 id="item-selected-designation"><span id="item-selected-brand"></span> - <span id="item-selected-name"></span></h2>
        	<p id="item-selected-description"></p>
        </div>	
	</div>
</body>
<script type="text/javascript" src="js/libs.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
